<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kalapastangan by Fitterkarma</title>
<style>
:root{
  --bg-1: #ffe6f0;
  --bg-2: #ffdfec;
  --rose: #d94f84;
  --deep: #7b2a56;
  --muted: #6b4a5a;
  --glass: rgba(255,255,255,0.6);
  --accent: #f7b6d2;
  --focus: 3px solid rgba(123,42,86,0.25);
  --max-width: 980px;
  --radius: 14px;
}
* {box-sizing: border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family: Georgia, "Times New Roman", Times, serif;
  color:var(--deep);
  background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
  background-size: cover;
  background-position: center;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:24px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.app{
  width:100%;
  max-width:var(--max-width);
  background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.45));
  border-radius:var(--radius);
  box-shadow: 0 8px 30px rgba(123,42,86,0.12);
  padding:20px;
  position:relative;
  overflow:hidden;
}
.app::before,
.app::after{
  content:"";
  position:absolute;
  pointer-events:none;
  opacity:0.12;
  filter: blur(6px);
}
.app::before{
  width:220px;height:220px;border-radius:50%;
  background: radial-gradient(circle at 30% 30%, var(--accent), transparent 40%), linear-gradient(135deg, rgba(217,79,132,0.6), rgba(123,42,86,0.4));
  top:-40px;left:-40px;transform:rotate(12deg);
}
.app::after{
  width:160px;height:160px;border-radius:40%;
  background: conic-gradient(from 120deg at 50% 50%, rgba(247,182,210,0.6), rgba(255,230,240,0.25));
  bottom:-30px;right:-40px;transform:rotate(-18deg);
}
header{display:flex;align-items:center;justify-content:space-between;padding:8px 4px;}
h1{font-size:1.2rem;margin:0;color:var(--deep);}
main{
  display:flex;
  gap:20px;
  align-items:flex-start;
  padding:12px 4px 8px 4px;
}
@media (max-width:760px){
  main{flex-direction:column;align-items:center;}
}
.cover-wrap{
  flex:0 0 260px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.cover{
  width:240px;height:240px;border-radius:12px;overflow:hidden;display:block;
  background:linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.15));
  border: 1px solid rgba(123,42,86,0.08);
  box-shadow: 0 8px 18px rgba(123,42,86,0.08);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  transition:transform 240ms ease, box-shadow 240ms ease;
  position:relative;
}
.cover img{
  width:100%;height:100%;object-fit:cover;display:block;
}
.cover .placeholder{
  font-size:1rem;color:var(--deep);text-align:center;padding:14px;
}
.cover.playing{
  animation:coverPulse 2000ms ease-in-out infinite;
}
@keyframes coverPulse{
  0%{transform:scale(1);box-shadow:0 8px 18px rgba(123,42,86,0.08);}
  50%{transform:scale(1.015);box-shadow:0 14px 30px rgba(123,42,86,0.12);}
  100%{transform:scale(1);box-shadow:0 8px 18px rgba(123,42,86,0.08);}
}
.controls{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:12px;
  min-width:0;
}
.player{
  background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.3));
  border-radius:12px;padding:12px;
  display:flex;flex-direction:column;gap:10px;
  border:1px solid rgba(123,42,86,0.06);
}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
button{
  background:linear-gradient(180deg, #fff, rgba(255,255,255,0.9));
  border:1px solid rgba(123,42,86,0.1);
  padding:8px 12px;border-radius:10px;
  font-weight:600;color:var(--deep);
  cursor:pointer;
  box-shadow: 0 2px 6px rgba(123,42,86,0.04);
}
button[disabled]{opacity:0.48;cursor:not-allowed}
button:focus{outline:none;box-shadow:3px solid rgba(123,42,86,0.25);}
.icon{font-weight:700; margin-right:6px;}
input[type="range"]{
  -webkit-appearance:none;height:6px;border-radius:6px;background:linear-gradient(90deg,var(--rose),var(--deep));
  outline:none;
}
input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:#fff;border:2px solid rgba(123,42,86,0.2);}
.range-wrap{display:flex;align-items:center;gap:10px}
.time{font-size:0.9rem;color:var(--muted);min-width:86px;text-align:right}
.message{
  margin-top:8px;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,245,250,0.6), rgba(255,255,255,0.35));
  border:1px solid rgba(123,42,86,0.04);
}
textarea{
  width:100%;min-height:220px;max-height:520px;padding:12px;border-radius:10px;border:1px solid rgba(123,42,86,0.08);
  resize:none;font:inherit;line-height:1.45;padding-right:18px;background:transparent;color:var(--deep);
}
.char-row{display:flex;justify-content:flex-end;align-items:center;gap:8px;margin-top:6px;display:none;}
footer{margin-top:10px;font-size:0.85rem;color:var(--muted);}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
</style>
</head>
<body>
<div class="app" role="application" aria-labelledby="title">
  <header>
    <h1 id="title">Kalapastangan by Fitterkarma</h1>
  </header>

  <main>
    <div class="cover-wrap">
      <div id="cover" class="cover" tabindex="0" role="button" aria-pressed="false" aria-label="Album cover. Click to play or pause">
        <img id="coverImg" alt="Album cover image" src="" />
        <div id="coverPlaceholder" class="placeholder" aria-hidden="true" style="display:none">
          No cover available
        </div>
      </div>
    </div>

    <div class="controls">
      <section class="player" aria-label="Audio player">
        <audio id="audio" preload="metadata"></audio>

        <div class="row" style="align-items:center;justify-content:space-between">
          <div style="display:flex;gap:8px;align-items:center">
            <button id="playBtn" type="button" aria-label="Play" title="Play (Space / Enter)">
              <span class="icon" id="playIcon">►</span><span id="playText">Play</span>
            </button>
            <button id="pauseBtn" type="button" aria-label="Pause" title="Pause" style="display:none">
              <span class="icon">❚❚</span><span>Pause</span>
            </button>
            <div id="status" class="subtle" aria-live="polite">Stopped</div>
          </div>

          <div style="display:flex;align-items:center;gap:8px">
            <label for="volume" class="sr-only">Volume</label>
            <div class="range-wrap" aria-hidden="false">
              <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" aria-label="Volume control" />
            </div>
          </div>
        </div>

        <div class="row" style="align-items:center">
          <div style="flex:1;min-width:0;">
            <label for="progress" class="sr-only">Seek</label>
            <input id="progress" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek slider" />
          </div>
          <div class="time" aria-live="polite"><span id="curTime">0:00</span> / <span id="durTime">0:00</span></div>
        </div>

      </section>

      <section class="message" aria-labelledby="messageTitle">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <h2 id="messageTitle" style="margin:0;font-size:1rem">This one is for you.</h2>
        </div>
        <label for="msg" class="sr-only">Message</label>
        <textarea id="msg" readonly aria-label="Long message textarea"></textarea>
      </section>
    </div>
  </main>

  <footer></footer>
</div>

<script>
const AUDIO_URL = "https://filthy-plum-ytjni9mglo.edgeone.app/Kalapastangan.mp3"; // Replace with your audio file URL
const COVER_URL = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiSk9Xs4QAjjE_T7HsfWCdQ719ceu85PSM2UrTKdSd4w&s=10"; // Replace with your cover image URL
const BACKGROUND_URL = "https://img.sanishtech.com/u/dadf8ff832fa52e0f136ff5ed9fe9303.jpg"; // Replace with a URL to set a custom background. Leave empty for gradient.
const MESSAGE_TEXT = "hi steph i know this message is super long and maybe overwhelming but i really need to say everything on my mind and heart right now, i really wanna be honest with you and tell you all my feelings even if it sounds crazy or desperate, i know we are holding this kind of communication right now and being friends is really hard for me, every time i talk to you i feel something more than just friendship and sometimes it hurts kasi it reminds me na i am missing the chance to be closer to you, i know na i made mistakes before and i broke your trust and that is something i regret every day, i feel bad every time i think about how my actions affected you and made you feel uncomfortable or hurt, i wanna say sorry for everything and i really mean it, i am not just saying it, i am willing to do whatever it takes to prove to you that i can be better and that i can be someone you can trust again, steph i am asking you for one last try, i wanna take this chance even if risky because being away from you like this makes me feel empty and missing something super important, i really love you and i want to show you na i am serious, i am not here to beg, i just wanna be honest about my feelings and give everything i have to make things right between us, i know words are not enough because i hurt you already pero actions will show you na i am really willing to change and care for you the right way, i want to prove that i am someone who can be patient, understanding and reliable para sa iyo, i know rebuilding trust takes time and i am ready to wait and put in all the effort to make you feel safe and loved again, i want to show you that love is not just a feeling for me but something i am willing to act on every single day, steph i know being friends right now is super difficult for me because every interaction reminds me na i want more than friendship, and i understand if this makes you uncomfortable, i will respect your space and feelings, but i just wanna ask if there is still a chance for me to win you back, if you can see na i really want to make things right, i admit my mistakes, i admit na i broke your trust and i feel super guilty about it, i want to prove that i learned from all of it and i can be better for you, i want to be someone who makes you smile and feel safe and happy every day, i know i hurt you before pero i promise na i will never do it again, i am willing to listen to you, understand your fears, respect your boundaries and show you na i am serious about loving you in the right way, steph i know this is long but i just want you to know every single thought in my heart, i love you and i am ready to give everything i have para sa relationship natin, i know i messed up big time and that is why i am asking you sincerely na maybe we can start over slowly and i can show you through actions na i am someone you can trust and love again, i want to make you feel valued, cherished and safe, i want to be the one you can count on and someone who never makes you feel doubt or fear, steph you are so important to me and i cannot imagine not trying one last time to show you that i am really serious and willing to work hard to make things right, i know it will take time and patience but i am ready to give all of that just for you, i want to be consistent in proving that love is real for me and that i care more than words can explain, i know i am not perfect pero i promise to put in effort to be the best version of me for you, i want to show you na love ko is real, steady and sincere, i will wait, i will be patient, i will act on my words every day, i want to make every moment count para sayo, i want to be honest and open about my feelings because hiding them only makes it harder for me, i really hope na kahit konti you can feel my sincerity and understand that all i want is to make things right and show you na i am worth the risk, steph you mean so much to me, i want to be part of your life in a way that brings happiness, trust, love and comfort, i want to prove that i learned from my mistakes and i can be someone who makes your life better and brighter, i am really hoping na may chance pa tayo and kahit maliit, i will take it seriously and cherish every moment with you, i want to be patient, caring and loving in ways that show you my heart and intentions are pure, i know it will take time to rebuild trust and i am ready to do that without giving up, i just want you to feel safe, loved and happy with me, steph please consider this, i am serious about loving you and making things right, i admit my mistakes, i admit my wrongs, and i am ready to do everything to fix them and show you that i am committed to loving you the right way, please give me a chance to prove through actions na i am sincere, dedicated and really care about you, i love you steph and i really want to make this work, one last try, one last chance, to show you na i am worth trusting and loving again."; // Replace with your message
const START_TIME = 114; // Audio will start at 0 seconds (change to desired seconds)

const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const status = document.getElementById("status");
const progress = document.getElementById("progress");
const curTime = document.getElementById("curTime");
const durTime = document.getElementById("durTime");
const volume = document.getElementById("volume");
const cover = document.getElementById("cover");
const coverImg = document.getElementById("coverImg");
const coverPlaceholder = document.getElementById("coverPlaceholder");
const msg = document.getElementById("msg");

function fmtTime(s){if(!isFinite(s)||s<0)return"0:00";const m=Math.floor(s/60),sec=Math.floor(s%60).toString().padStart(2,"0");return m+":"+sec;}
function setCoverPlaying(is){cover.setAttribute("aria-pressed",is);cover.classList.toggle("playing",is);}
function initPlayer(){
  if(AUDIO_URL){audio.src=AUDIO_URL; audio.currentTime = START_TIME;} 
  else{playBtn.disabled=true;pauseBtn.disabled=true;progress.disabled=true;volume.disabled=true;status.textContent="No audio";}
  if(COVER_URL){coverImg.src=COVER_URL;coverImg.addEventListener("error",()=>{coverImg.style.display="none";coverPlaceholder.style.display="block"});}
  else{coverImg.style.display="none";coverPlaceholder.style.display="block";}
  msg.value = MESSAGE_TEXT;
}
function playAudio(){audio.play().then(()=>{setPlayingState(true);status.textContent="Playing";}).catch(()=>{status.textContent="Unable to play"});}
function pauseAudio(){audio.pause();setPlayingState(false);status.textContent="Paused";}
function setPlayingState(is){setCoverPlaying(is);playBtn.style.display=is?"none":"inline-flex";pauseBtn.style.display=is?"inline-flex":"none";}
function updateProgress(){if(!audio.duration)return;progress.value=audio.currentTime/audio.duration*100;curTime.textContent=fmtTime(audio.currentTime);durTime.textContent=fmtTime(audio.duration);}
function seekAudio(){audio.currentTime=(progress.value/100)*audio.duration;}

// Apply background from code only
if(BACKGROUND_URL) document.body.style.backgroundImage = `url(${BACKGROUND_URL})`;

playBtn.addEventListener("click",playAudio);
pauseBtn.addEventListener("click",pauseAudio);
cover.addEventListener("click",()=>audio.paused?playAudio():pauseAudio());
cover.addEventListener("keydown",e=>{if(e.key===" "||e.key==="Enter"){e.preventDefault();audio.paused?playAudio():pauseAudio()}});
audio.addEventListener("timeupdate",updateProgress);
progress.addEventListener("input",seekAudio);
volume.addEventListener("input",()=>audio.volume=volume.value);

window.addEventListener("load",()=>{
  initPlayer();
});
</script>
</body>
</html>
